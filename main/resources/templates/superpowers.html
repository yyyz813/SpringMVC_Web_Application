<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS to use in case of a failure to get our selected theme-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap CSS Neon Glow theme which will override the base theme referenced above -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

    <title>Project H.E.R.O.</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #6f42c1;
             white-space: nowrap;
        }
        li {
            display: inline-block;
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .active {
            background-color: #4B0082;
        }
    </style>

</head>
<body>
<!-- NAVIGATION BAR -->
<ul>
    <li><a href="index">
        <button class="btn btn-outline-success " type="submit" style="color:black; box-shadow: 0 -2px 10px white;">H</button>
    </a></li>
    <li><a href="heroes" style="padding-top: 30px">Heroes</a></li>
    <li><a href="locations" style="padding-top: 30px">Locations</a></li>
    <li><a href="organizations" style="padding-top: 30px">Organizations</a></li>
    <li><a href="sightings" style="padding-top: 30px">Sightings</a></li>
    <li><a class="active" href="#superpower" style="padding-top: 30px">Superpowers</a></li>
</ul>

<div class="container">
    <div class="row m-4">
        <div class="col text-center" style="border-bottom:solid; border-color:dark-gray;">
            <h1>Superpowers</h1>
        </div>
    </div>
    <!-- Add Power div-->
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Power</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSuperpower" method="POST">
                <div class="form-group row">
                    <label for="powerName" class="col-3 col-form-label">
                        Power Name</label>
                    <div class="col-6">
                        <input type="text" name="powerName" placeholder="Enter power name"
                               id="powerName" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Superpower</button>

            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Power Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="superpower : ${superpowers}">
                    <td th:text="${superpower.superpower_id}">ID</td>
                    <td th:text="${superpower.powerName}">Name</td>
                    <td>
                        <a href="#" th:href="@{/editpower(id=${superpower.superpower_id})}"
                           class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/removepower(id=${superpower.superpower_id})}"
                           class="btn btn-sm btn-danger my-1 my-sm-0">
                            <span class="fas fa-trash mr-1"></span>
                            Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
