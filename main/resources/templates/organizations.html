<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS to use in case of a failure to get our selected theme-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap CSS Neon Glow theme which will override the base theme referenced above -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

    <title>Organization</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #6f42c1;
             white-space: nowrap;
        }
        li {
            display: inline-block;
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .active {
            background-color: #4B0082;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="index">
        <button class="btn btn-outline-success " type="submit" style="color:black; box-shadow: 0 -2px 10px white; ">H</button>
    </a></li>
    <li><a href="heroes" style="padding-top: 30px">Heroes</a></li>
    <li><a href="locations" style="padding-top: 30px">Locations</a></li>
    <li><a class="active" href="organizations" style="padding-top: 30px">Organizations</a></li>
    <li><a href="sightings" style="padding-top: 30px">Sightings</a></li>
    <li><a href="superpowers" style="padding-top: 30px">Superpowers</a></li>
</ul>
<div class="container">
    <div class="row m-4">
        <div class="col text-center" style="border-bottom:solid; border-color:dark-gray;">
            <h1>Organizations</h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Organization</span>
        </div>
        <div class="col-7 text-left m-3">
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Organization Name</label>
                    <div class="col-9">
                        <input type="text" name="name"
                               id="name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Organization description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Organization address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Organization</button>
            </form>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="organization : ${organizations}">
                    <td th:text="${organization.organization_id}">ID</td>
                    <td th:text="${organization.name}">Name</td>
                    <td th:text="${organization.description}">Description</td>
                    <td th:text="${organization.address}">Address</td>
                    <td><a href="#" th:href="@{/editOrganization(id=${organization.organization_id})}" class="btn btn-sm btn-info my-1 my-sm-0">Edit</a></td>
                    <td>

                        <a href="#" th:href="@{/deleteOrganization(id=${organization.organization_id})}" class="btn btn-sm btn-danger my-1 my-sm-0">
                            <span class="fas fa-trash mr-1"></span>
                            Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
