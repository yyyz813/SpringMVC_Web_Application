<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS to use in case of a failure to get our selected theme-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap CSS selected theme which will override the base theme referenced above -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">


  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

  <title>Edit Hero</title>
</head>
<body>
<!-- Main Body of Page (Matches index.html)-->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>H.E.R.O. Sightings</h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
    </div>
    <div class="col text-center m-3">
      <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
    </div>
    <div class="col text-center m-3">
      <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
    </div>
  </div>
</div>
<!-- End main body -->

<!-- Add Section -->
<div class="row m-4 border border-dark">
  <div class="col-3 text-center m-3">
    <span class="h3">Edit Hero</span>
  </div>
  <div class="col-7 text-center m-3">
    <form action="editHero" method="POST">
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">
          Name</label>
        <div class="col-9">
          <input type="text" name="name"
                 id="name" class="form-control"
          th:value="${hero.name}"/>
          <div th:if="${#fields.hasErrors('hero.name')}">
            <p th:each="error : ${#fields.errors('hero.name')}"
               class="alert alert-danger" th:text="${error}">
              Bad name </p>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-3 col-form-label">
          Description</label>
        <div class="col-9">
          <input type="text" name="description"
                 id="description" class="form-control"
                 th:value="${hero.description}"/>
          <div th:if="${#fields.hasErrors('hero.description')}">
            <p th:each="error : ${#fields.errors('hero.description')}"
               class="alert alert-danger" th:text="${error}">
              Bad Description </p>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="superpower" class="col-3 col-form-label">
          Superpower</label>
        <div class="col-9">
          <select id="superpower" name="superpower_id" class="form-control" >
            <option th:each="superpower : ${superpowers}"
                    th:value="${superpower.superpower_id}"
                    th:text="${superpower.powerName}"
                    th:selected="${hero.superpower.superpower_id == superpower.superpower_id}">
              Superpower</option>
          </select>
        </div>
      </div>
      <input type="hidden" name="id" th:value="${hero.hero_id}"/>
      <button type="submit" class="btn btn-primary">Update Hero</button>
    </form>
  </div>
</div>
<!--End Add Section-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
