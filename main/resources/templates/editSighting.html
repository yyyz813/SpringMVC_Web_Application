<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS to use in case of a failure to get our selected theme-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap CSS Neon Glow theme which will override the base theme referenced above -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
  <title>Sightings Page</title>
  <title>Edit Sighting</title>
  <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #6f42c1;
             white-space: nowrap;
        }
        li {
            display: inline-block;
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .active {
            background-color: #4B0082;
        }
    </style>
</head>
<body>

<ul>
  <li><a href="index">
    <button class="btn btn-outline-success " type="submit" style="color:black; box-shadow: 0 -2px 10px white;">H</button>
  </a></li>
  <li><a href="heroes" style="padding-top: 30px">Heroes</a></li>
  <li><a href="locations" style="padding-top: 30px">Locations</a></li>
  <li><a href="organizations" style="padding-top: 30px">Organizations</a></li>
  <li><a href="sightings" style="padding-top: 30px">Sightings</a></li>
  <li><a href="superpowers" style="padding-top: 30px">Superpowers</a></li>
</ul>
<!-- Main Body of page -->
<div class="container">
  <div class="row m-3">
    <div class="col text-center m-3">
      <a href="home" class="text-dark"><h1>Index page</h1></a>
    </div>
  </div>
  <hr  style="height:2px;border-width:0;color:black;background-color:black"/>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="superHumans" class="btn btn-outline-primary btn-sm">Hero</a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-sm">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="/sightings" class="btn btn-outline-primary btn-sm">Sightings</a>
    </div>
  </div> <!-- End navigation -->

  <!-- Page content goes here -->

  <div class="row m-4 border border-dark">

    <div class="col-3 text-center m-3">
      <span class="h3">Edit Sighting</span>
    </div>

    <div class="col-7 text-center m-3">
      <form action="editSighting" method="POST">

        <div class="form-group row pt-3">
          <label for="superHero" class="col-3 col-form-label">
            <Strong>Hero:</Strong></label>
          <div class="col-5">
            <select id="superHero" name="superHero" class="form-control" >
              <option th:each="superHuman : ${hero}"
                      th:value="${superHuman.hero_id}"
                      th:text="${superHuman.name}"
                      th:selected="${sighting.hero.hero_id == superHuman.hero_id}">
<!--                th:selected="${hero.superpower.superpower_id == superpower.superpower_id}-->
                Super Human</option>
            </select>
          </div>
        </div>

        <div class="form-group row pt-3">
          <label for="locations" class="col-3 col-form-label">
            <Strong>Location:</Strong></label>
          <div class="col-5">
            <select id="locations" name="locations" class="form-control" >
              <option th:each="location : ${locations}"
                      th:value="${location.location_id}"
                      th:text="${location.name}"
                      th:selected="${sighting.location.location_id == location.location_id}">
                Location</option>
            </select>
          </div>
        </div>
        <input type="hidden" name="id" th:value="${sighting.sighting_id}"/>
        <button type="submit" class="btn btn-primary" id="updateButton">Update Sighting</button>
      </form>
    </div>
  </div>

</div> <!-- End main page -->
<!-- Page content ends here -->
<!-- Latest compiled and minified CSS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--Custom Files go here-->
</body>
</html>;
